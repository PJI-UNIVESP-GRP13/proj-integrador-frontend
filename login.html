<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <a href="index.html"><img src="./imagem/logoWhite.png" alt="Logo" width="150"></a>
        </div>
        <h2 class="text-center">Login</h2>
        <form>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o e-mail">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite a senha">
            </div>
            <button type="submit" onclick="location.href='index.html'" class="btn btn-primary btn-block">Entrar</button>
        </form>
        <div class="mt-3 text-center">
            <p>NÃ£o tem uma conta? <a href="registrar.html">Registrar-se</a></p>
        </div>
    </div>
</body>
</html>
