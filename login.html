<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <a href="index.html"><img src="./imagem/logoWhite.png" alt="Logo" width="150"></a>
        </div>
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o e-mail">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Digite a senha">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
        <div class="mt-3 text-center">
            <p>Não tem uma conta? <a href="registrar.html">Registrar-se</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Evita o envio do formulário padrão

                // Obtém os valores dos campos de email e senha
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;

                // Objeto com os dados a serem enviados
                var data = {
                    email: email,
                    password: password
                };

                // Envia os dados para o servidor usando Fetch API
                fetch('http://localhost:8080/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(function(response) {
                    if (!response.ok) {
                        throw new Error('Erro ao fazer login');
                    }
                    // Se o login foi bem-sucedido, redireciona para a página de índice
                    window.location.href = 'index.html';
                })
                .catch(function(error) {
                    console.error('Erro:', error);
                    alert('E-mail ou senha incorretos!');
                    // Aqui você pode exibir uma mensagem de erro para o usuário, se desejar
                });
            });
        });
    </script>
</body>
</html>
